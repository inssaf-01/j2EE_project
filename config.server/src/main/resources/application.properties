spring.cloud.compatibility-verifier.enabled=false
spring.application.name=config-server
server.port=9101
spring.cloud.config.server.git.uri=https://github.com/Kesraul01/projectjee.git
spring.cloud.config.server.git.default-label=master
#Log level configuration
logging.level.root=INFO
logging.level.com.projectjee.config.server=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
spring.cloud.config.server.bootstrap=true
spring.cloud.config.server.git.searchPaths=microservice-commandes

eureka.client.service-url.defaultZone=http://localhost:9102/eureka
