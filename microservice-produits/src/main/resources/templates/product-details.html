</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/products-page">Mon Magasin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

<div class="container mt-5">
    <div class="card shadow-sm p-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${product.image}" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title text-primary" th:text="${product.titre}"></h2>
                    <p class="card-text text-muted" th:text="${product.description}"></p>
                    <p class="card-text">
                        <strong>Prix :</strong>
                        <span class="text-success" th:text="${product.prix + ' DH'}"></span>
                    </p>
                    <a href="/products-page" class="btn btn-secondary">Retour</a>
                    <a href="http://localhost:9002/commandes" class="btn btn-success">Acheter</a>
                </div>
            </div>
            </div>
