<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
        }

        .product-body {
            padding: 15px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/products-page">Mon Magasin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products-page">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-5">Nos Produits</h1>
    <div class="row g-4">
        <!-- Boucle Thymeleaf -->
        <div class="col-md-4" th:each="product : ${products}">
            <div class="product-card bg-white">
                <img th:src="${product.image}" alt="Product Image" class="w-100 product-image">
                <div class="product-body">
                    <h5 class="product-title" th:text="${product.titre}"></h5>
                    <p class="product-description text-muted" th:text="${product.description}"></p>
                    <p class="product-price" th:text="'Prix: ' + ${product.prix} + ' DH'"></p>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/product-details/{id}(id=${product.id})}" class="btn btn-primary">Voir DÃ©tails</a>
                        <button class="btn btn-success btn-sm ms-2">Acheter</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin boucle Thymeleaf -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
